<div class="card card-body">
  <form (ngSubmit)="addProduct()">
  
    <div class="form-group"><input type="text" name="name" [(ngModel)]="product.name" class="form-control" placeholder="Name"></div>
    <div class="form-group"><input type="text" name="description" [(ngModel)]="product.description" class="form-control" placeholder="Description"></div>
    <div class="form-group"><input type="text" name="price" [(ngModel)]="product.price" step="0.01" class="form-control" placeholder="Price"></div>
  
    <button type="submit" class="btn btn-primary btn-block">Save</button>
  
  </form>
</div>
